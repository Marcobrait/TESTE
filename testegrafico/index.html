<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

</head>
<body style="background-color:black;">
    <div id="chart" style="display:flex;width:600px;"></div>
</body>
</html>
<script>
        var options = {
            chart: {
                type: 'line',
                height: 350,
                background: 'black',
                toolbar: {
                    show: false
                }
            },
            series: [{
                name: 'Vendas',
                data: [30, 40, 35, 50, 49, 60, 70, 91, 125]
            }],
            xaxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep'],
                labels: {
                    style: {
                        colors: '#fff'
                    }
                }
            },
            yaxis: {
                labels: {
                    style: {
                        colors: '#fff'
                    }
                }
            },
            stroke: {
                curve: 'smooth',
                colors: ['#00E396']
            },
            grid: {
                borderColor: '#333'
            },
            tooltip: {
                theme: 'dark'
            },
            dataLabels: {
                enabled: false
            }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>
